<body>
    <h1> MY FAMILY BOOK</h1>
    <img src="Family1.jpg"  style=" width:500px; height:400px;" id="family_member_images" />
    <h4 id="family_member_name"></h4>
    <button onclick="update();"> NEXT </button>
    
    <script>
        var pics = ["Family1.jpg", "Bronsis.jpg", "momndad.jpg", "sisnPoppy.jpg", "momnme.jpg"];
        var names = ["FAMILY BOOK", "ME AND MY SISTER", "MY MOM AND DAD", "MY SISTER AND MY DOG", "MY MOM AND ME"];
        var i = 0;
        function update() {
            i++;

            if (i == 5) {
                i = 0;
            }
            var updatedimages = pics[i];
            var updatednames = names[i];
            document.getElementById("family_member_images").src = updatedimages;
            document.getElementById("family_member_name").innerHTML = updatednames;
        }
    </script>

</body>
